{% extends "base.html" %}

{% block masthead_content %}
    <div class="masthead-heading">Managing recipes couldn't be easier!</div>
{% endblock %}

{% block content %}
    <!-- Edit recipe form -->
    <section class="page-section bg-light">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Edit Recipe</h2>
            </div>
            <form id="recipeForm" method="POST" action="">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-12">
                        <fieldset>
                            <div class="form-group">
                                <!-- Name input-->
                                <label for="recipe_name">Recipe Name*</label>
                                <input class="form-control" value="" id="recipe_name" name="recipe_name" type="text" maxlength="50" required/>
                            </div>
                            <div class="form-group">
                                <!-- Course dropdown -->
                                <label for="course_name">Courses*</label>
                                <select class="form-select" aria-label="Courses" id="course_name" name="course_name" required>
                                    <option value="" disabled>Select a course</option>
                                    {% for course in courses %}
                                        {% if course.course_name == recipe.course_name %}
                                            <option value="" selected></option>
                                        {% else %}
                                            <option value=""></option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group form-group-textarea">
                                <!-- Ingredients textarea -->
                                <label for="ingredients">Ingredients</label>
                                <textarea class="form-control" id="ingredients" name="ingredients"></textarea>
                            </div>
                            <div class="form-group form-group-textarea">
                                <!-- Steps textarea -->
                                <label for="steps">Steps</label>
                                <textarea class="form-control" id="steps" name="steps"></textarea>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Preparation Time input-->
                                <label for="preparation_time">Preparation Time</label>
                                <input class="form-control" value="" id="preparation_time" name="preparation_time" type="time"/>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!-- Save and Cancel buttons-->
                <div class="text-center">
                    <a href="#" class="btn btn-primary btn-lg text-uppercase">Cancel</a>
                    <button class="btn btn-primary btn-lg text-uppercase" id="saveButton" type="submit">Save</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
