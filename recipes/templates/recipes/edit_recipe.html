{% extends "base.html" %}

{% load static %}

{% block masthead_content %}
    <header class="masthead">
        <div class="container"> 
            <div class="masthead-heading">Managing recipes couldn't be easier!</div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <!-- Edit recipe form -->
    <section class="page-section bg-light">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Edit Recipe</h2>
            </div>
            <form id="recipeForm" method="POST" enctype="multipart/form-data" action="{% url 'edit_recipe' recipe.id%}">
                {% csrf_token %}
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-12">
                        <fieldset>
                            {% include "recipes/recipe_form.html" %}
                        </fieldset>
                    </div>
                </div>
                <!-- Save and Cancel buttons-->
                <div class="text-center">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary btn-lg text-uppercase">Cancel</a>
                    <button class="btn btn-primary btn-lg text-uppercase" id="saveButton" type="submit">Save</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
{% block footer_scripts %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Bootstrap filestyle plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/2.1.0/bootstrap-filestyle.js"> </script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/modal.js' %}"></script>
<script src="{% static 'js/image_upload.js' %}"></script>
{% endblock %}
