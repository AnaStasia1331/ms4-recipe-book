{% extends "base.html" %}

{% load static %}

{% block masthead_content %}
    <header class="masthead">
        <div class="container"> 
            <div class="masthead-heading">404 Error</div>
        </div>
    </header>
{% endblock %}

{% block content %}
<section class="page-section bg-light" id="pageNotFoundMessage">
    <div class="container">
        <div class="text-center">
            <h3 class="section-heading text-uppercase">The page you are trying to reach does not exist on this site.</h3>
            <h3 class="section-heading text-uppercase">You may have mistyped the address or the page has moved.</h3>
        </div>
    </div>
</section>
{% endblock %}
