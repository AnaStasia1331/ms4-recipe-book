{% extends "base.html" %}

{% block masthead_content %}
    <div class="masthead-heading">Managing recipes couldn't be easier!</div>
{% endblock %}

{% block content %}
    <!-- View recipe form -->
    <section class="page-section bg-light">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">View Recipe</h2>
            </div>
            <form id="recipeForm" method="GET" action="{% url 'edit_recipe' recipe.id%}#recipeForm">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-12">
                        <fieldset disabled>
                            {% include "recipes/recipe_form.html" %}
                        </fieldset>
                    </div>
                </div>
                <!-- Back and Edit buttons-->
                <div class="text-center">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary btn-lg text-uppercase">Back</a>
                    <button class="btn btn-primary btn-lg text-uppercase" id="editButton" type="submit">Edit</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
