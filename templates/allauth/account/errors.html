{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
      <div class='form-errors' style="text-align:center;">
        <p style="color:darkred; font-weight: 500; margin-bottom: 0.3rem;">{{ error }}</p>
      </div>
    {% endfor %}
  {% endfor %}
  {% for error in form.non_field_errors %}
    <div class='form-errors' style="text-align:center;">
      <p style="color:darkred; font-weight: 500; margin-bottom: 0.3rem;">{{ error }}</p>
    </div>
  {% endfor %}
{% endif %}
