{% extends "base.html" %}

{% block masthead_content %}
    <div class="masthead-heading">Managing recipes couldn't be easier!</div>
{% endblock %}

{% block content %}
    <!-- View recipe form -->
    <section class="page-section bg-light">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">View Recipe</h2>
            </div>
            <form id="recipeForm" method="GET" action="#">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-12">
                        <fieldset disabled>
                            <div class="form-group">
                                <!-- Name input-->
                                <label for="recipe_name">Recipe name*</label>
                                {{ form.recipe_name}}
                            </div>
                            <div class="form-group">
                                <label for="course">Courses*</label>
                                {{ form.course}}
                            </div>
                            <div class="form-group form-group-textarea">
                                <!-- Ingredients textarea -->
                                <label for="ingredients">Ingredients</label>
                                {{ form.ingredients}}
                            </div>
                            <div class="form-group form-group-textarea">
                                <!-- Steps textarea -->
                                <label for="steps">Steps</label>
                                {{ form.steps}}
                            </div>
                            <div class="form-group">
                                <!-- Preparation Time input -->
                                <label for="preparation_time">Preparation time</label>
                                {{ form.preparation_time}}
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Uload a recipe image -->
                                <label for="image">Choose a recipe image</label>
                                {{ form.image}}
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!-- Back and Edit buttons-->
                <div class="text-center">
                    <a href="#" class="btn btn-primary btn-lg text-uppercase">Back</a>
                    <button class="btn btn-primary btn-lg text-uppercase" id="editButton" type="submit">Edit</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
