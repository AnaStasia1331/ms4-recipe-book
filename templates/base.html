<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Allows create new recipes, search, edit and delete them." />
        <title>My recipe book</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/img/favicon.svg"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body {% block page_id %}{% endblock %}>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('get_homepage') }}"><img src="../static/img/nav-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        {% block nav_items %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('get_homepage') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_recipe') }}#recipeForm">Add a New Recipe</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('get_homepage') }}#courses">Courses</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('get_recipes') }}#allRecipes">My Recipes</a></li>
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                {% block masthead_content %}
                <div class="masthead-heading">Welcome To My Recipe Book!</div>
                <div class="masthead-subheading text-light">Collect and organize your favorite recipes the way you want
                </div>
                {% endblock %}
            </div>
        </header>
        {% block content %}
        {% endblock %}
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; My Recipe Book 2021</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a target="_blank" class="btn btn-dark btn-social mx-2" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                        <a target="_blank" class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        <a target="_blank" class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
